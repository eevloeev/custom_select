<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom select demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="demo">
      <h1>Custom select</h1>

      <img src="old-select.jpg" alt="Old select" />

      <select class="jsLanguageSwitcher" aria-label="language switcher">
        <option value="ru" class="language language-ru">Русский</option>
        <option
          value="en"
          class="language language-en active"
          selected="selected"
        >
          English
        </option>
        <option value="az" class="language language-az">Азербайджанский</option>
        <option
          value="zh-hant"
          class="language language-zh-hant disable"
          disabled="disabled"
        >
          China-Traditionaly
        </option>
      </select>
    </div>

    <script src="select.js"></script>
  </body>
</html>
